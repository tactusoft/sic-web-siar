# SIAR Application Configuration
# This file should be placed in /etc/httpd/conf.d/siar.conf

# Configuration for SIAR application
<Directory "/var/www/html/siar">
    # Allow .htaccess to override security headers and options
    AllowOverride FileInfo Headers Options

    # Enable following symbolic links
    Options +FollowSymLinks -Indexes

    # Allow access to the application
    Require all granted

    # Set the default index file
    DirectoryIndex index.html

    # Enable rewrite engine for Angular routing
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /siar/

        # If an existing asset or directory is requested go to it as it is
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} -f [OR]
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} -d
        RewriteRule ^ - [L]

        # If the requested resource doesn't exist, use index.html (Angular routing)
        RewriteRule ^ /siar/index.html
    </IfModule>
</Directory>

