<div *ngIf="textos" class="rcss-main">
  <div class="container-tarjeta">
    <mat-card
      class="tarjeta-boletin mat-elevation-z2"
      (click)="openDialog(boletin)"
    >
      <mat-card-content class="content">
        <p>{{ boletin.boletin.titulo }}</p>
        <div class="card-fecha">
          <hr />
          <p class="fechas">
            {{ boletin.boletin.fecha | date: "dd MMM, yyyy" }}
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
