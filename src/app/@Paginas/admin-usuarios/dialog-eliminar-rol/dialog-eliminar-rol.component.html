<div *ngIf="textos" class="rcss-main">
    <div fxLayout="row" fxLayoutAlign="end">
        <mat-icon mat-dialog-close>
            close
        </mat-icon>
    </div>
    <div fxLayout="row" fxLayoutAlign="center">
        <form class="formulario" [formGroup]="formRegistro">
            <mat-icon class="caneca" svgIcon="caneca"></mat-icon>
            <h1 class="titulo">{{textos.admin_usuarios.eliminar.titulo}}</h1>


            <div class="fila">
                <div class="item">{{textos.admin_usuarios.eliminar.confirmacion}} {{roles}}</div>
            </div>
            <div class="botones" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="24px">
                <button class="btn btn-guardar" (click)="onNoClick()">{{textos.generales.aceptar}}</button>
                <button class="btn btn-cancelar" mat-dialog-close>{{textos.generales.cancelar}}</button>
            </div>
        </form>
    </div>
</div>
