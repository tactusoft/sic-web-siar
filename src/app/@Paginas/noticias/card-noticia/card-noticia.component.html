<div class="noticia">
    <mat-card class="card-noticias mat-elevation-z3" (click)="openDialog(noticia)">
        <img class="imagen" mat-card-image [src]="getImagenes(noticia.recursos)" [alt]="noticia.titulo">
        <mat-card-content class="card-content">
            <article>
                <h1>{{paisesNoticia ? paisesNoticia : ''| titlecase}}</h1>
                <p class="card-parrafo">
                    {{noticia.titulo}}
                </p>
                <p class="card-fecha">{{noticia.fecha | date : "dd MMM, yyyy"}}</p>
            </article>
        </mat-card-content>
    </mat-card>
    <div class="administrar" *ngIf="administrar && idTipoSeccion != 1">
        <div class="container opciones-admin">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 opcion editar" (click)="edita()">
                    <svg-icon class="opcion-icono ico-editar"  key="iconoEditar"></svg-icon>
                </div>
                <div class="col-6 opcion eliminar" (click)="elimina()">
                    <svg-icon  class="opcion-icono ico-eliminar" key="iconoEliminar"></svg-icon>
                </div>
            </div>
        </div>
    </div>
</div>
