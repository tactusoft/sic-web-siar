<div class="cerrar">
    <div class="ico-cerrar">
        <mat-icon mat-dialog-close>close</mat-icon>
    </div>
</div>
<mat-dialog-content class="mat-typography">
    <div fxLayout="column" fxLayoutAlign="space-between center">
        <div class="icono">
            <svg-icon key="iconoEliminar" class="opcion-icono ico-eliminar"></svg-icon>
        </div>
        <br><br>
        <div fxFlex="60" class="item" style="margin-top: 10px !important;">
            {{this.textos.gestion_dir.tituloEliminar}}
        </div>
        <br>
        <br>
        <div fxFlex="60" style="margin-top: 25px !important;">
            <p class="detalle">
                {{this.textos.mensajes.MENSAJE_ELIMINAR}}: {{directorio.agencia}} ?
            </p>

        </div>

    </div>
    <br>
    <div class="container" style="margin-top: 15px !important;">
        <div class="row justify-content-center">
            <button class="acc" (click)="eliminarEvento()">{{textos.generales.aceptar}}</button>
            <button class="no_acc" mat-dialog-close>{{textos.generales.cancelar}}</button>
        </div>


    </div>
</mat-dialog-content>
