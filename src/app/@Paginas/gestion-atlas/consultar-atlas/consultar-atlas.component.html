<div *ngIf="textos" class="rcss-main">
    <div style="position: relative; margin-left: 50px;">
        <div fxLayout="row" style="margin-top: 37px;">
            <svg-icon key="flechaRetorno"></svg-icon>
            <span class="enlace" style="font-family: OpenSans, sans-serif;">
                <a [routerLink]="['']">{{textos.generales.inicio}}</a>
            </span>
            <mat-icon class="icono">
                keyboard_arrow_right
            </mat-icon>
            <span class="enlace">
                <a [routerLink]="['/gestionAtlas/consultar']" [routerLinkActive]="['link_activo']">{{textos.cabecera.consultar_atlas}}</a>
            </span>
        </div>
        <br>
        <br>

        <app-generar-formulario-atlas [idPais1]="0" [idPais2]="0" [readOnly]="true" [titulo]="textos.cabecera.consultar_atlas"></app-generar-formulario-atlas>

    </div>
</div>
