<div *ngIf="tPaisInfo">
    <div class="seccion-ultimas-alertas">
        <div fxLayout="row"  fxLayoutGap="60px" >
            <div fxFlex="45">
                <h2>{{tPaisInfo.home.alertas.tarjeta_pais_alerta.u_alertas}}</h2>
            </div>
            <div fxFlex="45" fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="60px">
                <button class="button btn-alertas" [routerLink]="['/alertas']">{{tPaisInfo.home.alertas.tarjeta_pais_alerta.m_alerta}}</button>
            </div>
        </div>
        <div fxLayout="row" >
            <div fxFlex="2"></div>
            <div  fxFlex="93" class="alertas" fxLayout="row wrap" fxLayoutGap="4% grid" fxLayoutGap.xs="10% grid" fxLayoutAlign="start none">
                    <app-tarjeta-alerta [alerta]="alerta" class="alerta" fxFlex="25" fxFlex.sm="50" fxFlex.xs="50" *ngFor="let alerta of alertas"></app-tarjeta-alerta>    
            </div>
            <div fxFlex="5" fxHide.lt-sm fxLayout="row" fxLayoutAlign="center center">
                <mat-icon class="arrow-right" (click)="obtenerMasAlertas(null);"> 
                    keyboard_arrow_right
                </mat-icon>
            </div>
        </div>
    </div>
    
    <div fxLayout="row" class="mt-3" fxLayoutAlign="space-around center">
    <div fxFlex fxFlexOffset.lt-sm="10" fxLayout="row" class="dops" fxLayoutAlign="center center">
        <div class="dop" [ngClass]="{'dop-selected' : pagina == 0}" (click)="obtenerMasAlertas(0);"></div>
        <div class="dop" [ngClass]="{'dop-selected' : pagina == 1}" (click)="obtenerMasAlertas(1);"></div>
        <div class="dop" [ngClass]="{'dop-selected' : pagina == 2}" (click)="obtenerMasAlertas(2);"></div>
    </div>
            <div fxFlex="10" fxHide fxShow.lt-sm>
            <mat-icon class="arrow-right" (click)="obtenerMasAlertas(null);">
                keyboard_arrow_right
            </mat-icon>
        </div>
    </div>
</div>
